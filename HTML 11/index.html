<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="email">Введіть email:</label>
        <input id="email" type="text" name="email"><br>
        <label for="URL">Введіть URL:</label>
        <input id="URL" type="text" name="URL"><br>
        <label for="phone">Введіть телефон:</label>
        <input id="phone" type="text" name="phone"><br>
        <label for="number">Виберіть число:</label>
        <input id="number" type="range" name="number"><br>
        <input type="search" name="Search" placeholder="Пошук сайту"><br>
        <label for="color">Виберіть колір:</label>
        <input id="color" type="color" name="color"><br>
        <input type="submit" value="Submit">
      </form>
</body>
</html>
